kumuluzee:
  name: rso-image-catalog
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ImageMetadataDS
      connection-url: jdbc:postgresql://localhost:5432/image-metadata
      username: dbuser
      password: postgres
      max-pool-size: 20
  discovery:
    consul:
      agent: http://localhost:8500
      hosts: http://localhost:8500
    ttl: 10
    ping-interval: 5
configuration-properties:
  comments-service:
    enabled: true